<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pemain">
        <div id="player" class="user">Player</div>
        <div id="computer" class="user">Computer</div>

    </div>

    <div class="score">
        <div id="playerScore">0</div>
        <div id="computerScore">0</div>
    </div>

    <div class="result">
        <h3>Let's play Rock Paper Scissor</h3>
    </div>

    <div class="option">
        <div class="rps" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="rps" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="rps" id="scissor">
            <img src="scissor.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
